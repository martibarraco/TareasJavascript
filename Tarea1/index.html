<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetir String</title>
</head>
<body>
    <h1>Repetir String en la Consola</h1>

    <script>
        function repeatString(texto, repeticiones) {
            for (let i = 0; i < repeticiones; i++) {
                console.log(texto);
            }
        }

        // Llamar a la funciÃ³n
        repeatString("Hola", 5);
    </script>
</body>
</html>
